<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hotel Harold</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="nav-bar">
  <!-- Brand -->
  <div class="logo"><h3>Hotel Harold</h3></div>
<div>
  <!-- Links -->
  <ul class="navbar-nav">
    <!-- Dropdown -->
    <div class="menu">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" data-target="dropdown_target" data-toggle="dropdown">
        MENU
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdown_target">
        <a class="dropdown-item" href="#">BREAK FAST</a>
        <a class="dropdown-item" href="#">LUNCH</a>
        <a class="dropdown-item" href="#">DINNER</a>
      </div>
    </li>
</div>
<div class="harold">    
<li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        HAROLD SPECIALS
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">CHATS</a>
        <a class="dropdown-item" href="#">CHINESE</a>
        <a class="dropdown-item" href="#">COLD DRINKS / MILK SHAKES</a>
      </div>
    </li>
</div>
<div class="Contact">    
<li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          ABOUT US
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">CONTACT</a>
          <a class="dropdown-item" href="#">LOCATION</a>
        </div>
      </li>
  
    
</ul>
</nav>

<div id="main" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
      <li class="active" data-target="#main" data-slide-to="0"></li>
      <li class="" data-target="#main" data-slide-to="1"></li>
      <li class="" data-target="#main" data-slide-to="2"></li>
    
  </ol>
  <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
          <img class="d-block w-100" src="images/noodle.jpg" alt="First slide">
          <div class="carousel-caption">
              <h1 style="color: black;">Noodles</h1>
          </div>
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="images/shake.jpg" alt="Second slide">
          <div class="carousel-caption">
              <h1 style="color: black;">Cold Coffee</h1>
          </div>
      </div>
      <div class="carousel-item">
          <img class="d-block w-100" src="images/gobi.jpg" alt="Third slide">
          <div class="carousel-caption">
              <h1 style="color: black;">Gobi Manchurian</h1>
          </div>
      </div>
      
      <a href="#main" class="carousel-control-prev" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="sr-only">Previous</span>
      </a>
      <a href="#main" class="carousel-control-next" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="sr-only">Next</span>
      </a>
  </div>
</div>
  

</body>
</html>
